<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESRAA ADEL </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="project-header" style="text-align: center; margin-bottom: 40px; padding-top: 40px;">
    <a href="index.html" style="display: inline-block; margin-bottom: 20px; color: #ffffff;">&larr; Back to Home</a>
    <h1 class="section-title-center">Project Gallery</h1>
  </div>
  <section id="portfolio" class="section-light">
    <div class="container">

      <div class="project-gallery">
        <img src="./work/alhazmistores/posts/1.png" alt="Project Image 1">
        <img src="./work/alhazmistores/posts/2.png" alt="Project Image 2">
        <img src="./work/alhazmistores/posts/3.png" alt="Project Image 3">
        <img src="./work/alhazmistores/posts/4.png" alt="Project Image 4">
        <img src="./work/alhazmistores/posts/5.png" alt="Project Image 5">
      </div>
    </div>
  </section>


  <section class="section-white" id="reels">
    <div class="container">
      <h2 class="section-title-center" style="margin-top: 60px;">Reels Script</h2>
      <div class="reels-grid">
        <a href="https://www.instagram.com/p/C7eVF7ioico/" target="_blank" class="mobile-frame-link">
          <div class="mobile-frame">
            <div class="notch"></div>
            <img src="./work/alhazmistores/reels/1.png" alt="Reels Script 1">
          </div>
        </a>
        <a href="https://www.instagram.com/reels/Cy-s95JoXf3/" target="_blank" class="mobile-frame-link">
          <div class="mobile-frame">
            <div class="notch"></div>
            <img src="./work/alhazmistores/reels/2.png" alt="Reels Script 2">
          </div>
        </a>
        <a href="https://www.instagram.com/reels/C35WOfyIB7E/" target="_blank" class="mobile-frame-link">
          <div class="mobile-frame">
            <div class="notch"></div>
            <img src="./work/alhazmistores/reels/3.png" alt="Reels Script 3">
          </div>
        </a>
      </div>
    </div>
  </section>




  <!-- Image Modal -->
  <div class="image-modal" id="gallery-modal" aria-hidden="true" role="dialog">
    <div class="image-modal-backdrop" data-modal-close></div>
    <div class="image-modal-content">
      <button class="image-modal-close" type="button" aria-label="Close" data-modal-close>
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <img src="" alt="">
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
